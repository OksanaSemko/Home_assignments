<body>
   <h1>Задача 19</h1>

   <p>
      Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів.<br>
      Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
   </p>

   <script>
      let weeksNumber = parseInt(prompt("Введіть кількість тижнів"))
      let totslIncome = 0
      let weekIncome = 0
      let dayIncome = 0
      
      for (let j = 1; j <= weeksNumber; j++) {
         for (let i = 1; i <= 7; i++) {
            dayIncome = 2000 + Math.floor(Math.random() * (5000-2000+1))
            weekIncome += dayIncome
         }
         document.write(`Величина прибутку протягом ${j} тижня: ${weekIncome} грн<br>`)
         totslIncome += weekIncome
      }
      document.write(`Загальна величина прибутку: ${totslIncome} грн`)
   </script>
</body>
</html>
