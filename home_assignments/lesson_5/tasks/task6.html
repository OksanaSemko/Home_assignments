<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script async src="script.js"></script>
   <title>Document</title>
</head>
<body>
   <h1>Задача 6</h1>

   <p>
      Вивести таблицю з одним рядком і  7 стовпцями. 
   </p>

   <script>
      const rangeStart = 1
      const rangeEnd = 10 
      document.write('<table border="2px">')
         document.write('<tr>') 
            for (let i = 0; i <7; i++) {
               const randomNumber = 
               rangeStart + Math.floor(Math.random()*rangeEnd - rangeStart + 1) 
               document.write(`<td>${randomNumber}</td>`)
            }
         document.write('</tr>') 
      document.write('</table>')
   </script>

</body>
</html>
