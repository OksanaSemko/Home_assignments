<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script async src="script.js"></script>
   <title>Document</title>
</head>
<body>
   <h1>Задача 1</h1>

   <p>
      Користувач загадує число (1 - 10). За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
   </p>

   <script>
      let userNumber = parseInt(prompt("Загадане користувачем число: "))
      let count = 3
      for (let i = 0; i < 3; i++) {
         let computerGuess = 1+Math.floor(Math.random()*(10-1+1))
         if  (confirm(`Чи це ваше число? ${computerGuess}`)) {
            alert(`Комп'ютер вгадав ваше число`)
            break   
         } else {
            computerGuess++
            count--
            alert(`Комп'ютер НЕ вгадав. Залишилось спроб ${count}`);
         }
      }
      alert(`Загадане користувачем число було: ${userNumber}`)

   </script>
</body>
</html>
