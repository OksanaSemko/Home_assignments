<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script async src="script.js"></script>
   <title>Document</title>
</head>
<body>
   <h1>Задача 10</h1>

   <p>
      Вивести з використанням циклів маркований список з випадковими числами (1-100). 
      Кількість випадкових чисел вводиться користувачем. Приклад: 12, 21, 34, 51
   </p>

   <script>
      let userNumber = parseInt(prompt("Введіть випадкове число від 1 до 100"))
      
      document.write("<ul>")
         for (let i = 0; i < userNumber; i++) {
            let randomNumber = 1 + Math.floor(Math.random()*(100 - 1 + 1)) 
            document.write(`<li>${randomNumber}</li>`) 
         }
      document.write("</ul>")
            
   </script>
</body>
</html>
