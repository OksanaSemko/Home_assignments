<html lang="en">
<head>
   <meta charset="UTF-8">

<body>
   <h1>Задача 2</h1>

   <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
   </p>

   <script>
      alert("Загадайте число від 1 до 10")
      let computerGuess
      do {
         computerGuess = 1+Math.floor(Math.random()*(10-1+1))
      } while (!confirm(`Чи це ваше число? ${computerGuess}`))
      alert(`Число вгадане!`)
 
   </script>
</body>
</html>
