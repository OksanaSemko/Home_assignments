<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script async src="script.js"></script>
   <title>Document</title>
</head>
<body>
   <h1>Задача 14</h1>

   <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
   </p>

   <script>
      let userCountStart = parseInt(prompt("Введіть початкові значення"))
      let userCountEnd = parseInt(prompt("Введіть кінцеві значення"))
      let sumOddNumbers = 0
      
      for (let i = 0; i < 5; ) {
        let randomNumers = userCountStart + Math.floor(Math.random() * (userCountEnd - userCountStart + 1))
        alert(randomNumers)
        if (randomNumers % 2 !== 0) {
         sumOddNumbers += randomNumers
          i++
        }
      }
      document.write(`Сума 5 непарних чисел = ${sumOddNumbers}`)
   </script>
</body>
</html>
