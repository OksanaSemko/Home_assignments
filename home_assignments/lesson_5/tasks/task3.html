<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script async src="script.js"></script>
   <title>Document</title>
</head>
<body>
   <h1>Задача 3</h1>

   <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
   </p>

   <script>
     let userCountStart = parseInt(prompt("Введіть початкові значення"))
     let userCountEnd = parseInt(prompt("Введіть кінцеві значення"))
     let allNumbers = 0
     let sumOddNumbers = 0

     for (let allNumbers = userCountStart; allNumbers <= userCountEnd; allNumbers++) {
      if(allNumbers % 2 !==0) {
         sumOddNumbers += allNumbers
      }
     }
     document.write(`Сума всіх непарних чисел=${sumOddNumbers}`)
   </script>
</body>
</html>
