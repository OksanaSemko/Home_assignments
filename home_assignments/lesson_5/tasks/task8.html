<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script async src="script.js"></script>
   <title>Document</title>
</head>
<body>
   <h1>Задача 8</h1>

   <p>
      Вивести на екран N абзаців (N вводиться користувачем) за зразком:
   </p>

   <script>
      let userNumber = parseInt(prompt('Введіть кількість абзаців'))
      let header = 0
      let section = 0
      let paragraph = 0

      for (let i = 1; i <= userNumber; i++) {
         header++
         section++
         document.write(`<h1>Заголовок ${header}</h1>`)
            for (let paragraph = 1; paragraph <= i; paragraph++) {
               document.write(`<p>Розділ ${section}, параграф ${paragraph}</p>`)
            }
         document.write('<hr>')   
      }
   </script>
</body>
</html>
