   <h1>Задача 7</h1>

   <p>
      З клавіатури вводиться номер місяця. 
      Вивести до якої пори він відноситься
   </p>

   <script>
      // Введення
      let monthNumber = parseInt(prompt('Введіть номер місяця'))

      // Обчислення  // Виведення
      let res
      switch (monthNumber) {
         case 12:
         case 1:
         case 2:
         res = "Пора року - зима"
         break
         case 3:
         case 4:
         case 5:
         res = "Пора року - весна"
         break
         case 6:
         case 7:
         case 8: 
         res = "Пора року - літо"
         break
         case 9:
         case 10:
         case 11: 
         res = "Пора року - осінь"
         break
      }
      alert(res)
   </script>
</body>
