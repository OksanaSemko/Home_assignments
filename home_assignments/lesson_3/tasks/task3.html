   <h1>Задача 3</h1>

   <p>
      Випадковим чином генерується число від 1 до 5. 
      Спробуйте вгадати число за 2 спроби.
   </p>

   <script>
      // Введення
      const minNumber = 1
      const maxNumber = 5
      let randomNumber = minNumber + Math.floor(Math.random()*(maxNumber-minNumber+1))
      // let firstNumber = parseInt(prompt("Вгадайте число від 1 до 5. Дві спроби"))
      let userNumber = parseInt(prompt("Вгадайте число від 1 до 5. Дві спроби"))

      //    } else {
      //       alert (`Ви програли, випадкове число було ${randomNumber}`)
      //    }
      // }
      if (randomNumber===userNumber) 
         alert (`Ви вгадали!`)
      else {
         userNumber = parseInt(prompt("Ви не вгадали. Друга спроба"))
         if (randomNumber===userNumber)
            alert (`Ви вгадали!`)
         else
            alert (`Ви програли, випадкове число було ${randomNumber}`)
      }
   </script>
