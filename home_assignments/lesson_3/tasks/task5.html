<body>
   <h1>Задача 5</h1>

   <p>
      З клавіатури вводиться назва категорії водія 
      (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). 
      Вивести на екран назву транспортного засобу, яким він може керувати.
   </p>

   <script>
      // Введення
      let category = prompt("Введіть вашу категорію: A, B, C")

      // Обчислення // Виведення
      if (category === 'A')
       alert('Ви може керувати мотоциклом')
      else {
         if (category === 'B')
            alert('Ви може керувати легковим автомобілем')
         if (category === 'C')
            alert('Ви може керувати вантажним автомобілем')      
      }
   </script>
</body>
